<h1 id="deckTitle">{{ deckName }}</h1>
<div id="card" ui-view>
  <h5 id="cardSide">{{ cardSide }}</h5>
  <h1 id="cardText">{{ showText }}</h1>
</div>
<div id="card-nav">
  <button ng-click="prevCard()">Previous</button>
  <button ng-click="flipCard()">Flip</button>
  <button ng-click="nextCard()">Next</button>
</div>
<a ui-sref="home">Home</a>
